    <div class="main">
        <header>
            <div class="logo">
                <a href="index.html"><img src="image/f2.svg" alt="logo"></a>

                <a href="about.html">關於我們</a>

            </nav>
        </header>

        <div class="container">
            <form class="form-group">
                <div class="form-acti">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-acti sex">
                    <label>性別:</label>
                    <input type="radio" id="male" name="gender" value="男" required>
                    <label for="male">男</label>
                    <input type="radio" id="female" name="gender" value="女" required>
                    <label for="female">女</label>
                    <input type="radio" id="nomean" name="gender" value="不公開" required>
                    <label for="nomean">不公開</label>
                </div>

                <div class="form-acti">
                    <label for="birthday">生日:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="form-acti">
                    <label for="">身分證(保險用):</label>
                    <input id="" type="text" minlength="10" maxlength="10">
                </div>

                <div class="form-acti">
                    <label for="address">地址:</label>
                    <textarea id="address" name="address" rows="4" required placeholder="請輸入您的地址"></textarea>
                </div>

                <div class="form-acti">
                    <label for="">緊急聯絡人:</label>
                    <input id="" type="text">
                </div>

                <div class="form-acti">
                    <label for="verification">驗證碼:</label>
                    <input type="text" id="verification" name="verification" required>
                    <img src="image/number.jpg" alt="驗證碼">
                </div>
                <div class="form-acti">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
